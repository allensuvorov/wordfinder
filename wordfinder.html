<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WordFinder1.0</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <h1>WordFinder1.0</h1>
    <form id="searchform">
        <input type="text" class="form-control" name="green" placeholder="gr**n">
        <input type="text" class="form-control" name="yellow" placeholder="yellow">
        <input type="text" class="form-control" name="grey" placeholder="grey">
        <button class="btn btn-primary">FindWords</button>
    </form>
    <div id="words"></div>
    <body>
        <script>
            
            let words = document.getElementById("words");
            
            document.querySelector('#searchform').onsubmit = () => {
                words.innerHTML = "new words";
                
            }

            // console.log(words)
        </script>
    </body>
</html>
